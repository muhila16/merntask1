<!DOCTYPE html>
<html>
  <style>
    .box {
      border-style: solid;
      display: inline-block;
      position: relative;
      top: 100px;
      left: 100px;
    }
  </style>

  <body>
    <div class="box">
      <p>List can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
